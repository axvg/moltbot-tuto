# Project Template Configuration
# Define custom project templates for your Moltbot

templates:
  
  # ============================================
  # PYTHON PROJECTS
  # ============================================
  
  python_package:
    name: "Python Package"
    description: "Standard Python package with tests and docs"
    structure:
      - "src/{project_name}/"
      - "src/{project_name}/__init__.py"
      - "tests/"
      - "tests/__init__.py"
      - "tests/test_{project_name}.py"
      - "docs/"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "setup.py"
      - "pyproject.toml"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "Makefile"
    files:
      "src/{project_name}/__init__.py": |
        """{project_description}"""
        __version__ = "0.1.0"
        __author__ = "{author_name}"
      
      "README.md": |
        # {project_name}
        {project_description}
        ## Installation
        ```bash
        pip install -r requirements.txt
        ```
        ## Usage
        ```python
        import {project_name}
        ```
      
      ".gitignore": |
        __pycache__/
        *.py[cod]
        *$py.class
        .env
        .venv
        venv/
        .pytest_cache/
        .coverage
        dist/
        build/
        *.egg-info/
      
      "Makefile": |
        .PHONY: install test lint format clean
        install:
            pip install -r requirements-dev.txt
        test:
            pytest tests/ -v
        lint:
            flake8 src/ tests/
        format:
            black src/ tests/
        clean:
            rm -rf __pycache__ .pytest_cache dist build *.egg-info
  
  fastapi_api:
    name: "FastAPI REST API"
    description: "Production-ready FastAPI application"
    structure:
      - "app/"
      - "app/__init__.py"
      - "app/main.py"
      - "app/models.py"
      - "app/routers/"
      - "app/dependencies.py"
      - "app/database.py"
      - "tests/"
      - "alembic/"
      - "alembic.ini"
      - "requirements.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".env.example"
      - "README.md"
      - ".gitignore"
    files:
      "app/main.py": |
        from fastapi import FastAPI
        from app.routers import items, users
        
        app = FastAPI(title="{project_name}")
        
        app.include_router(users.router, prefix="/users", tags=["users"])
        app.include_router(items.router, prefix="/items", tags=["items"])
        
        @app.get("/")
        async def root():
            return {"message": "Welcome to {project_name}"}
        
        @app.get("/health")
        async def health_check():
            return {"status": "healthy"}
      
      "Dockerfile": |
        FROM python:3.11-slim
        WORKDIR /app
        COPY requirements.txt .
        RUN pip install --no-cache-dir -r requirements.txt
        COPY . .
        CMD ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
      
      "docker-compose.yml": |
        version: '3.8'
        services:
          app:
            build: .
            ports:
              - "8000:8000"
            environment:
              - DATABASE_URL=postgresql://user:pass@db:5432/{project_name}
          db:
            image: postgres:15
            environment:
              - POSTGRES_DB={project_name}
              - POSTGRES_USER=user
              - POSTGRES_PASSWORD=pass
  
  # ============================================
  # JAVASCRIPT/TYPESCRIPT PROJECTS
  # ============================================
  
  nodejs_app:
    name: "Node.js Application"
    description: "Express.js application with modern tooling"
    structure:
      - "src/"
      - "src/index.js"
      - "src/routes/"
      - "src/models/"
      - "tests/"
      - "package.json"
      - ".eslintrc.js"
      - ".prettierrc"
      - "README.md"
      - ".gitignore"
    files:
      "package.json": |
        {
          "name": "{project_name}",
          "version": "1.0.0",
          "description": "{project_description}",
          "main": "src/index.js",
          "scripts": {
            "start": "node src/index.js",
            "dev": "nodemon src/index.js",
            "test": "jest",
            "lint": "eslint src/",
            "format": "prettier --write src/"
          },
          "dependencies": {
            "express": "^4.18.0"
          },
          "devDependencies": {
            "nodemon": "^3.0.0",
            "jest": "^29.0.0",
            "eslint": "^8.0.0",
            "prettier": "^3.0.0"
          }
        }
  
  react_app:
    name: "React Application"
    description: "Modern React app with Vite"
    structure:
      - "src/"
      - "src/components/"
      - "src/pages/"
      - "src/hooks/"
      - "src/utils/"
      - "src/App.jsx"
      - "src/main.jsx"
      - "public/"
      - "index.html"
      - "package.json"
      - "vite.config.js"
      - "README.md"
      - ".gitignore"
  
  chrome_extension:
    name: "Chrome Extension"
    description: "Browser extension with manifest v3"
    structure:
      - "manifest.json"
      - "popup.html"
      - "popup.js"
      - "popup.css"
      - "content.js"
      - "background.js"
      - "icons/"
      - "README.md"
    files:
      "manifest.json": |
        {
          "manifest_version": 3,
          "name": "{project_name}",
          "version": "1.0.0",
          "description": "{project_description}",
          "permissions": ["storage", "activeTab"],
          "action": {
            "default_popup": "popup.html",
            "default_icon": {
              "16": "icons/icon16.png",
              "48": "icons/icon48.png",
              "128": "icons/icon128.png"
            }
          }
        }
  
  # ============================================
  # WEB PROJECTS
  # ============================================
  
  html_website:
    name: "HTML Website"
    description: "Simple static website"
    structure:
      - "index.html"
      - "css/"
      - "css/style.css"
      - "js/"
      - "js/main.js"
      - "images/"
      - "README.md"
      - ".gitignore"
  
  # ============================================
  # DEVOPS PROJECTS
  # ============================================
  
  docker_project:
    name: "Docker Project"
    description: "Multi-container Docker setup"
    structure:
      - "Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - "nginx.conf"
      - "scripts/"
      - "README.md"
  
  cli_tool:
    name: "CLI Tool"
    description: "Command-line interface tool"
    structure:
      - "src/"
      - "src/__init__.py"
      - "src/cli.py"
      - "tests/"
      - "setup.py"
      - "requirements.txt"
      - "README.md"
      - "LICENSE"
      - ".gitignore"
    files:
      "src/cli.py": |
        import argparse
        
        def main():
            parser = argparse.ArgumentParser(description='{project_description}')
            parser.add_argument('--version', action='version', version='%(prog)s 1.0')
            args = parser.parse_args()
        
        if __name__ == '__main__':
            main()
      
      "setup.py": |
        from setuptools import setup, find_packages
        
        setup(
            name='{project_name}',
            version='1.0.0',
            packages=find_packages(),
            entry_points={
                'console_scripts': [
                    '{project_name}=src.cli:main',
                ],
            },
        )
  
  # ============================================
  # DATA SCIENCE PROJECTS
  # ============================================
  
  data_science:
    name: "Data Science Project"
    description: "Jupyter notebooks and data analysis"
    structure:
      - "notebooks/"
      - "notebooks/01_data_exploration.ipynb"
      - "data/"
      - "data/raw/"
      - "data/processed/"
      - "src/"
      - "src/data/"
      - "src/features/"
      - "src/models/"
      - "reports/"
      - "figures/"
      - "requirements.txt"
      - "README.md"
      - ".gitignore"
    files:
      "notebooks/01_data_exploration.ipynb": |
        {
          "cells": [
            {
              "cell_type": "markdown",
              "metadata": {},
              "source": ["# {project_name} - Data Exploration"]
            },
            {
              "cell_type": "code",
              "metadata": {},
              "source": [
                "import pandas as pd\n",
                "import numpy as np\n",
                "import matplotlib.pyplot as plt\n",
                "import seaborn as sns"
              ]
            }
          ],
          "metadata": {},
          "nbformat": 4,
          "nbformat_minor": 4
        }

# Variables that can be used in templates
variables:
  project_name: "Name of the project (lowercase, no spaces)"
  project_description: "Short description of the project"
  author_name: "Your name"
  author_email: "Your email"
  github_username: "Your GitHub username"
  license: "MIT"  # or GPL, Apache, etc.
  python_version: "3.11"
  node_version: "18"

# Default values
defaults:
  license: "MIT"
  author_name: "Moltbot Developer"
  python_version: "3.11"
  node_version: "18"
